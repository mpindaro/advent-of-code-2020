<script>

	let input
	let processedInput

	function countNumberOfYes() {

		let count = 0;

		for (const group of processedInput) {
			let mySet = new Set()
			let allAnswersOfAGroup;

			allAnswersOfAGroup = group.replace(/[\r\n\x0B\x0C\u0085\u2028\u2029]+/g, "")
			allAnswersOfAGroup = allAnswersOfAGroup.split("")
			allAnswersOfAGroup.forEach(v => mySet.add(v))

			count += mySet.size;
		}


		$("#Parte1").html(count)
	}

	function howManyAllYes(answers, n) {
		let count = 0
		for (let key in answers) {
			if (answers[key] == n) {
				count++
			}
		}
		return count
	}

	function countNumberOfYesEqualsOnAGroup() {

		let allYesAnswers = 0;
		for (const group of processedInput) {
			let answers = {}

			let people = group.split(/[\r\n\x0B\x0C\u0085\u2028\u2029]+/g);

			for (const person of people) {
				let mySet = new Set()
				let personArray = person.split("")

				personArray.forEach(v => mySet.add(v))
				mySet.forEach(v => answers[v] = (answers[v] || 0) + 1)
			}

			allYesAnswers += howManyAllYes(answers, people.length)

		}

		$("#Parte2").html(allYesAnswers)


	}

	function performAdvent() {
		input += "\n\n"
		processedInput = input.split("\n\n");

		countNumberOfYes()
		countNumberOfYesEqualsOnAGroup()
	}


	$(document).ready(function () {
		$(".dropdown-trigger").dropdown();
		setUpNav($("#dropdown1"), $("#nav-mobile"))
		getInput(performAdvent);
	});


</script>
