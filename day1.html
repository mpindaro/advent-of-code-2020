<script>

	let input

	function findTwoNumbers() {
		let numbers = input.split("\n")
		numbers = numbers.map(x => parseInt(x))
		numbers.sort();
		for (let i = 0; i < numbers.length ; i++) {
			let n=numbers[i]
			for (let j = 0; j < numbers.length; j++) {
				let m = numbers[j]
				if (n+m == 2020) {
					$("#Parte1").html(n * m)
					return
				}
			}


		}

	}

	function findThreeNumbers(){
		let numbers = input.split("\n")
		numbers = numbers.map(x => parseInt(x))
		numbers.sort();
		for (let i = 0; i < numbers.length ; i++) {
			let n=numbers[i]
			for (let j = 0; j < numbers.length; j++) {
				let m = numbers[j]
				for (let k = 0; k < numbers.length; k++) {
					let l = numbers[k]
					if (n+m+l == 2020) {
						$("#Parte2").html((n * m * l))
						return
					}
				}
			}

		}
	}

	function findNumers(){
		findTwoNumbers();
		findThreeNumbers();
	}

	$(document).ready(function () {
		$(".dropdown-trigger").dropdown();
		getInput(findNumers);
	});
