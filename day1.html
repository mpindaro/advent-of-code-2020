<!DOCTYPE html>
<html lang="en">
<head>
	<meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1.0" name="viewport"/>
	<title>Advent Of Code 2020 - Day 1</title>

	<!-- CSS  -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link href="css/materialize.css" media="screen,projection" rel="stylesheet" type="text/css"/>
	<link href="css/style.css" media="screen,projection" rel="stylesheet" type="text/css"/>
</head>
<body>
<nav class="light-blue lighten-1" role="navigation">
	<div class="nav-wrapper container"><a class="brand-logo" href="#" id="logo-container"></a>
		<ul class="right hide-on-med-and-down"></ul>

		<ul class="sidenav" id="nav-mobile"></ul>
		<a class="sidenav-trigger" data-target="nav-mobile" href="#"><i class="material-icons">menu</i></a>
	</div>
</nav>

<div class="section flex">
	<div class="row">
		<div class="col input-field s12">
			<input type="file" name="inputfile"
					id="inputfile">
		</div>
	</div>
	<div class="row">
		<div class="col s12">
			<div id="toPrint"></div>
		</div>
	</div>
</div>



<!--  Scripts-->
<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="js/materialize.js"></script>
<script src="js/init.js"></script>
<script>

	let input

	function findTwoNumbers() {
		let numbers = input.split("\n")
		numbers = numbers.map(x => parseInt(x))
		numbers.sort();
		for (let i = 0; i < numbers.length ; i++) {
			let n=numbers[i]
			for (let j = 0; j < numbers.length; j++) {
				let m = numbers[j]
				if (n+m == 2020) {
					$("#toPrint").html("Part 1: " + n * m)
					return
				}
			}


		}

	}

	function findThreeNumbers(){
		let numbers = input.split("\n")
		numbers = numbers.map(x => parseInt(x))
		numbers.sort();
		for (let i = 0; i < numbers.length ; i++) {
			let n=numbers[i]
			for (let j = 0; j < numbers.length; j++) {
				let m = numbers[j]
				for (let k = 0; k < numbers.length; k++) {
					let l = numbers[k]
					if (n+m+l == 2020) {
						$("#toPrint").html($("#toPrint").html() + "\n Part 2: " + (n * m * l))
						return
					}
				}
			}

		}
	}

	function getInput(){
		document.getElementById('inputfile')
			.addEventListener('change', function() {

				var fr=new FileReader();
				fr.onload=function(){
					input=fr.result;
					findTwoNumbers();
					findThreeNumbers();
				}

				fr.readAsText(this.files[0]);
			})
	}

	$(document).ready(function () {
		 getInput();
	});




</script>

</body>
</html>
